<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | by Robbe Vanslambrouck</title>
    <link rel="shortcut icon" href="icons/calculator-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-calculator"></i> Calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <div id="screen">
                <p id="historyLine">10 + </p>
                <p id="currentLine">42</p>
            </div>
            <button id="allClear" >AC</button>
            <button id="backspace"><i class="fas fa-backspace"></i></button>
            <button id="percent"><i class="fa-solid fa-percent"></i></button>
            <button id="divide"><i class="fa-solid fa-divide"></i></button>
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button id="multiply"><i class="fa-solid fa-xmark"></i></button>
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button id="subtract"><i class="fa-solid fa-minus"></i></button>
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button id="add"><i class="fa-solid fa-plus"></i></button>
            <button id="plusMinus"><i class="fa-solid fa-plus-minus"></i></button>
            <button class="number" id="zero">0</button>
            <button id="dot">.</button>
            <button id="solve"><i class="fa-solid fa-equals"></i></button>
        </div>
    </main>
    <footer>
        <p>Made by:</p>
        <a href="https://github.com/RobbeVanslambrouck" target="_blank">
            <i class="fa-brands fa-github"></i>
            Robbe Vanslambrouck
        </a>
    </footer>
</body>
</html>
