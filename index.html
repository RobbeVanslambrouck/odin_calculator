<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | by Robbe Vanslambrouck</title>
    <link rel="shortcut icon" href="icons/calculator-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-calculator"></i> Calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <div id="screen"></div>
            <button id="allClear">AC</button>
            <button id="delete">delete</button>
            <button id="percent">%</button>
            <button id="divide">/</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multiply">*</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="subtract">-</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="add">+</button>
            <button id="doubleZero">00</button>
            <button id="zero">0</button>
            <button id="dot">.</button>
            <button id="solve">=</button>
        </div>
    </main>
    <footer>
        <p>Made by:</p>
        <a href="https://github.com/RobbeVanslambrouck" target="_blank">
            <i class="fa-brands fa-github"></i>
            Robbe Vanslambrouck
        </a>
    </footer>
</body>
</html>
